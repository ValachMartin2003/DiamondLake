<div class="position1 container-fluid">
    <div class="position2 row ">

        <h1 class="mt-3">Rólunk mondták</h1>
        <div class="row row-cols-1 row-cols-md-3 g-2" ng-controller="rolunkController">
            <div class="col" ng-repeat="aboutus in gondolatok track by $index">
                <div class="card mt-2" style="width: 100%; height: 100%;">
                    
                    <div class="card-body">
                        <h5 class="card-title">{{aboutus.cim}}</h5>
                        <p class="card-text">{{aboutus.leiras}}</p>
                        <p class="card-text"><small class="text-muted">- {{aboutus.velemeny}}</small></p>
                    </div>

                </div>
            </div>   
        </div> 

        <h1 class="mt-3">Fejlesztők</h1>
        <div class="row row-cols-1 row-cols-md-3 g-2" ng-controller="rolunkController">
            <div class="col" ng-repeat="developer in rolunk track by $index">
                <div class="card mt-2">
                    <img ng-src="./img/{{developer.img}}.png" class="card-img-top" alt="{{developer.title}}">
                    
                    <div class="card-body">
                        <h5 class="card-title text-center">{{developer.title}}</h5>
                        <h6 class="card-title text-center">{{developer.job}}</h6>
                    </div>

                    <div class="text-center">
                    <a ng-if="developer.title === 'Valach Martin'" href="https://github.com/ValachMartin2003/DiamondLake"><i class="fab fa-git"></i></a>
                    <a ng-if="developer.title === 'Valach Martin'" href="https://trello.com/b/u4xCYRHi/sz%C3%A1llodavizsgaremekvmartinscsengekbeni"><i class="fab fa-trello"></i></a>
                    <a ng-if="developer.title === 'Valach Martin'" href="https://www.figma.com/file/kvig4p0ANn7ZBLTw6pOxw4/Sz%C3%A1lloda?type=design&node-id=0-1&mode=design&t=kRbJC6JQJltondI8-0"><i class="fab fa-figma"></i></a>

                    <a ng-if="developer.title === 'Surányi Csenge'" href="https://github.com/SuCsenge"><i class="fab fa-git"></i></a>
                    <a ng-if="developer.title === 'Surányi Csenge'" href=""><i class="fab fa-trello"></i></a>
                    <a ng-if="developer.title === 'Surányi Csenge'" href="https://www.figma.com/@suranyicsenge"><i class="fab fa-figma"></i></a>

                    <a ng-if="developer.title === 'Kiss Benjámin Zoltán'" href=""><i class="fab fa-git"></i></a>
                    <a ng-if="developer.title === 'Kiss Benjámin Zoltán'" href=""><i class="fab fa-trello"></i></a>
                    <a ng-if="developer.title === 'Kiss Benjámin Zoltán'" href=""><i class="fab fa-figma"></i></a>
                    </div>  
                </div>
            </div>   
        </div> 

    </div>
</div>
