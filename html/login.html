<!-- Login form -->	 
<form name="loginForm">

	<!-- Email -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="logEmail" class="form-label">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Email cím:</span>
		</label>
		<input class="form-control"
					 id="logEmail"
					 name="logEmail"
					 placeholder="email cím"
					 type="email"
					 spellcheck="false" 
					 autocomplete="off"
					 maxlength="50"
					 ng-model="model.login.email"
					 ng-init="model.login.email=$root.user.email"
					 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
					 required>
	</div>

	<!-- Password -->
	<div class="mb-0 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="logPassword" class="form-label">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Jelszó:</span>
		</label>
		<input class="form-control input-password"
					 id="logPassword"
					 name="logPassword"
					 placeholder="jelszó" 
					 type="password"
					 spellcheck="false" 
					 autocomplete="off"
					 maxlength="50"
					 ng-model="model.login.password"
					 ng-init="model.login.password=null"
					 ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
					 required
					 aria-describedby="logPasswordHelp">
		<div id="logPasswordHelp" class="form-text">
			6-20 karakter (kis-nagy betűt, és számot tartalmaz)
		</div>
	</div>

	<!-- Show/Hide password -->
	<div class="mb-3 form-check">
		<input type="checkbox" 
					 class="form-check-input" 
					 id="logPasswordShow"
					 name="logPasswordShow"
					 data-key="login"
					 data-field="passwordShow"
					 ng-model="model.login.passwordShow"
					 ng-init="model.login.passwordShow=false"
					 ng-click="event=$event"
					 ng-change="methods.showHidePassword(event)">
		<label class="form-check-label" for="logPasswordShow">
			jelszót megjelenít
		</label>
	</div>
	<hr class="divider">

	<!-- Buttons -->
	<div class="text-center text-sm-end">

		<!-- Accept button -->
		<button data-key="login" 
						type="button" 
						class="btn mx-1 mb-1 btn-primary" 
						style="min-width:120px;"
						data-bs-dismiss="modal"
						ng-disabled="loginForm.$invalid" 
						ng-click="methods.accept($event)">
			Bejelenkezés
		</button>

		<!-- Cancel -->
		<button type="button" 
						class="btn mx-1 mb-1 btn-outline-secondary"
						style="min-width:120px;" 
						data-bs-dismiss="modal">
			Mégsem
		</button>
	</div>  
</form>
