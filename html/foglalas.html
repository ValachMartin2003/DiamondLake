<div class="content">
  <div class="position1 container text-left">
    <div class="position2 row justify-content-center">
      <div class="col-lg-10  bg-secondary-subtle rounded" >
        <h2 class="text-center mt-2">Foglalás</h2>
        <form action="#" class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="input_from">Kérem válasszon érkezési időpontot:</label>
              <br>
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="input_from">Kérem válasszon távozási időpontot:</label>
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="input_from">Felnőttek száma:</label>
              <input type="number" class="form-control" min="0" max="10">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="input_from">Gyerekek száma:</label>
              <input type="number" class="form-control" min="0" max="5"ng-model="bekapcsi">
            </div>
          </div>
          <div class="form-check form-check-reverse"ng-show="bekapcsi">
            <input class="form-check-input" type="checkbox" value="" id="reverseCheck1" >
            <label class="form-check-label" for="reverseCheck1">
             Babaágy:
            </label>
          </div>
          
          <div class="form-group mt-3">
            <label for="input_from">Kérem válasszon szobatípust:</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Válasszon...</option>
              <option value="1">Standard szoba</option>
              <option value="2">Superior szoba </option>
              <option value="3">Deluxe szoba</option>
              <option value="4">Deluxe+ szoba </option>
              <option value="5">Lakosztály</option>
              <option value="6">Nászutas Lakosztály</option>
              <option value="7">Elnöki Lakosztály</option>
              <option value="8">Akadálymentesített szoba</option>
            </select>
          </div>
          <p class="mt-2">Megjegyzés:</p>
          <div class="form-floating col-md-6">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-dark mt-2">Foglalás küldése</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
