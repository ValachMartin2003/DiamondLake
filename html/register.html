<!-- Register form -->	 
<form name="registerForm">

	<!-- Name -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="regName" class="form-label">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Név:</span>
		</label>
		<input class="form-control"
					 id="regName"
					 name="regName"
					 placeholder="név"
					 type="text"
					 spellcheck="false" 
					 autocomplete="off"
					 maxlength="100"
					 ng-model="model.register.name"
					 ng-init="model.register.name=null"
					 required>
	</div>

	<!-- Born -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="regBorn" class="form-label">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Született:</span>
		</label>
		<input class="form-control"
					 id="regBorn"
					 name="regBorn"
					 type="date"
					 style="max-width:170px;"
					 spellcheck="false" 
					 autocomplete="off"
					 max="{{helper.maxBorn}}"
					 min="{{helper.minBorn}}"
					 ng-model="model.register.born"
					 ng-init="model.register.born=null"
					 required>
	</div>

	<!-- Gendern -->
	<fieldset class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<legend class="form-label fs-6">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Neme:</span>
		</legend>

		<!-- Inpu/Label for female -->
		<div class="form-check form-check-inline">
			<input id="female"
						 name="gender" 
						 type="radio"
						 value="F"
						 class="form-check-input"
						 ng-model="model.register.gender" 
						 required>
			<label for="female" class="form-check-label">
				nő
			</label>
		</div>

		<!-- Inpu/Label for male -->
		<div class="form-check form-check-inline">
			<input id="male"
						 name="gender"
						 type="radio" 
						 value="M"
						 class="form-check-input"
						 ng-model="model.register.gender"
						 ng-init="model.register.gender=null" 
						 required
						 ng-check-mark>
			<label for="male" class="form-check-label">
				férfi
			</label>
		</div>
	</fieldset>

	<!-- Address -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="address" class="form-label">
			<span>Lakcím:</span>
		</label>
		<textarea class="form-control"
							id="address"
							name="address" 
							placeholder="lakcím"
							spellcheck="false" 
							autocomplete="off"
							rows="1"
							ng-model="model.register.address"
							ng-init="model.register.address=null">
		</textarea>
	</div>

	<!-- Phone -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="country_code" class="form-label">
			<span>Telefonszám:</span>
		</label>
		<div class="mb-3">

			<!-- Country code -->
			<span>+</span>
			<input class="form-control d-inline-block mx-1"
						 id="country_code"
						 name="country_code" 
						 type="text"
						 placeholder="OH"
						 style="max-width:60px;"
						 spellcheck="false" 
						 autocomplete="off"
						 maxlength="3"
						 ng-model="model.register.country_code"
						 ng-init="model.register.country_code='36'"
						 ng-pattern="/^$|^(?!(0))[0-9]{1,3}$/">

			<!-- Phone -->
			<input class="form-control d-inline-block"
						 id="phone"
						 name="phone" 
						 type="text"
						 placeholder="telefonszám"
						 style="max-width:150px;"
						 spellcheck="false" 
						 autocomplete="off"
						 maxlength="10"
						 ng-model="model.register.phone"
						 ng-init="model.register.phone=null"
						 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/">
		</div>
	</div>

	<!-- Email -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="regEmail" class="form-label">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Email cím:</span>
		</label>
		<input class="form-control"
					 id="regEmail"
					 name="regEmail"
					 placeholder="email cím"
					 type="email"
					 spellcheck="false" 
					 autocomplete="off"
					 maxlength="50"
					 ng-model="model.register.email"
					 ng-init="model.register.email=null"
					 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
					 required>
	</div>

	<!-- Password -->
	<div class="mb-1 col-12 col-sm-11 col-lg-9 col-xl-8">
		<label for="regPassword" class="form-label">
			<i class="fa-solid fa-star fa-2xs text-danger"></i>
			<span>Jelszó:</span>
		</label>
		<input class="form-control input-password"
					 id="regPassword"
					 name="regPassword"
					 placeholder="jelszó" 
					 type="password"
					 spellcheck="false" 
					 autocomplete="off"
					 maxlength="50"
					 ng-model="model.register.password"
					 ng-init="model.register.password=null"
					 ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
					 required
					 aria-describedby="regPasswordHelp">
		<div id="regPasswordHelp" class="form-text">
			6-20 karakter (kis-nagy betűt, és számot tartalmaz)
		</div>
	</div>

	<!-- Show/Hide password -->
	<div class="mb-3 col-12 col-sm-11 col-lg-9 col-xl-8 form-check">
		<input type="checkbox" 
					 class="form-check-input" 
					 id="regPasswordShow"
					 name="regPasswordShow"
					 data-key="register"
					 data-field="passwordShow"
					 ng-model="model.register.passwordShow"
					 ng-init="model.register.passwordShow=false"
					 ng-click="event=$event"
					 ng-change="methods.showHidePassword(event)">
		<label class="form-check-label" for="regPasswordShow">
			jelszót megjelenít
		</label>
	</div>
	<hr class="divider">

	<!-- Buttons -->
	<div class="text-center text-sm-end">

		<!-- Accept button -->
		<button data-key="register" 
						type="button" 
						class="btn mx-1 mb-1 btn-primary"
						style="min-width:120px;"
						data-bs-dismiss="modal"
						ng-disabled="registerForm.$invalid" 
						ng-click="methods.accept($event)">
			Regisztráció
		</button>

		<!-- Cancel -->
		<button type="button" 
						class="btn mx-1 mb-1 btn-outline-secondary" 
						style="min-width:120px;"
						data-bs-dismiss="modal">
			Mégsem
		</button>
	</div>  
</form>
